{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ cliente['nome'] }} {% endblock %}</h2>
    <p>Telefone: {{ cliente['telefone'] }}</p>
    <p>Cidade: {{ cliente['cidade'] }}</p>
    <a href="{{ url_for('edit_cliente', cliente_id=cliente['id']) }}">
        <span class="badge badge-warning">Editar</span>
    </a>
{% endblock %}
