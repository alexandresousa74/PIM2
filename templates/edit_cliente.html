{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar "{{ cliente['nome'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome do Cliente</label>
        <input type="text" name="nome" placeholder="Nome do Cliente"
               class="form-control"
               value="{{ request.form['nome'] or cliente['nome'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" 
               placeholder="(00)00000-0000" class="form-control"
               value="{{ request.form['telefone']  or cliente['telefone'] }}"></input>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" 
               placeholder="Cidade" class="form-control"
               value="{{ request.form['cidade']  or cliente['cidade'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_cliente', cliente_id=cliente['id']) }}" method="POST">
    <input type="submit" value="Apagar"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Tem certeza que deseja excluir esse cliente?')">
</form>

{% endblock %}
