{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Adicionar um Novo Cliente {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome do Cliente</label>
        <input type="text" name="nome"
               placeholder="Nome" class="form-control"
               value="{{ request.form['nome'] }}"></input>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" 
               placeholder="(00)00000-0000" class="form-control"
               value="{{ request.form['telefone'] }}"></input>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" 
               placeholder="Cidade" class="form-control"
               value="{{ request.form['cidade'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
{% endblock %}
